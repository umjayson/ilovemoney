  <style>
    /************************************************
     * RESET / BASE
     ***********************************************/
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      overflow-x: hidden; /* allow vertical scroll only */
      /* We'll rely on sections to create vertical scrolling. */
    }

    /************************************************
     * BACKGROUND (fixed)
     ***********************************************/
    .background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('ref/misc/STATIC_IMAGE.png'); /* static or blank initially */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      transition: filter 1.5s ease, background-image 0.5s ease;
      z-index: -1; /* behind all content */
    }
    .unblurred {
      filter: blur(0);
      background-image: url('ref/misc/MyCarGif.gif'); /* your GIF after click */
    }

    /************************************************
     * OVERLAY (click to enter)
     ***********************************************/
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex; justify-content: center; align-items: center;
      background: rgba(0, 0, 0, 0.5);
      z-index: 10;
      opacity: 1;
      transition: opacity 1s ease;
      cursor: pointer;
    }
    .fade-out {
      opacity: 0;
      visibility: hidden;
    }
    .proceed-button {
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      text-shadow:
        0 0 5px rgba(255, 255, 255, 0.6),
        0 0 10px rgba(255, 255, 255, 0.6),
        0 0 15px rgba(255, 255, 255, 0.6),
        0 0 20px rgba(255, 255, 255, 0.6);
      transition: opacity 1s ease;
      pointer-events: none; /* overlay click triggers handleEnter */
    }
    .hide-proceed {
      opacity: 0;
      pointer-events: none;
    }

    /************************************************
     * NAV BUTTONS
     ***********************************************/
    .nav-buttons {
      position: fixed;
      top: 80px; right: 20px;
      display: none; /* Show after user enters */
      flex-direction: column;
      gap: 10px;
      z-index: 50;
    }
    .nav-button {
      color: white;
      background: rgba(255, 255, 255, 0.075);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
      border: 1px solid rgba(255, 255, 255, 0);
      transition: background 0.3s ease;
    }
    .nav-button:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    /************************************************
     * SECTIONS: Main, Info, About
     ***********************************************/
    section {
      min-height: 100vh; 
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      /* Let the background show through */
      background: transparent;
    }

    /* MAIN (TOP) SECTION => The blurred box */
    #main .blurred-box {
      width: 600px;
      height: 400px;
      background: rgba(255, 255, 255, 0.075);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      opacity: 0;
      transform: translateY(100vh) perspective(800px) rotateX(0) rotateY(0);
      transform-style: preserve-3d;
      transition: opacity 0.6s ease, transform 0.6s ease;
      z-index: 5;
    }
    .blurred-box.fade-in {
      opacity: 1;
      transform: translateY(0) perspective(800px) rotateX(0) rotateY(0);
    }

    .profile-wrapper {
      position: relative;
      width: 150px; height: 150px;
      display: flex; justify-content: center; align-items: center;
      margin-bottom: 0;
      margin-top: -160px;
    }
    .profile-picture {
      width: 120px; height: 120px;
      border-radius: 50%;
      background: url('ref/misc/IMG_9240.png') no-repeat center center;
      background-size: cover;
      border: 2px solid rgba(255, 255, 255, 0.7);
      position: relative;
      z-index: 1;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }
    .profile-decoration {
      position: absolute;
      margin-top: 75.5px; margin-left: 74.5px;
      width: 150px; height: 150px;
      background: url('https://cdn.discordapp.com/avatar-decoration-presets/a_c3cffc19e9784f7d0b005eecdf1b566e.png?size=128&passthrough=false')
        no-repeat center center;
      background-size: contain;
      z-index: 2;
      transform: translate(-50%, -50%);
    }
    .profile-name {
      font-size: 38px;
      color: white;
      text-align: center;
      margin-top: -12px;
      text-shadow:
        0 0 5px rgba(255, 255, 255, 0.6),
        0 0 10px rgba(255, 255, 255, 0.6),
        0 0 15px rgba(255, 255, 255, 0.6),
        0 0 20px rgba(255, 255, 255, 0.6);
    }

    .showcase {
      width: 105px; height: 30px;
      margin-top: 10px;
      background-color: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.04);
      border-radius: 25px;
      display: flex;
      gap: 7px;
      justify-content: center; align-items: center;
      position: relative;
    }
    .badge {
      color: white;
      font-size: 20px;
      position: relative;
      cursor: pointer;
      text-shadow: 0 0 5px rgba(255, 255, 255, 1);
    }
    .tooltip {
      position: absolute;
      bottom: 30px; left: 50%;
      transform: translateX(-50%);
      background-color: rgba(46, 46, 46, 0.89);
      color: white;
      padding: 5px 10px;
      border-radius: 25px;
      font-size: 14px;
      visibility: hidden; opacity: 0;
      transition: opacity 0.2s;
      z-index: 10; 
      white-space: nowrap;
    }
    .badge:hover .tooltip {
      visibility: visible; opacity: 1;
    }

    .icon-wrapper {
      display: flex; justify-content: center;
      position: absolute; bottom: 50px; left: 50%;
      transform: translateX(-50%);
      text-shadow: 0 0 10px rgba(255, 255, 255, 1);
    }
    .icon-button {
      font-size: 40px; color: white;
      text-decoration: none;
      transition: transform 0.2s;
      margin: 0 5px;
    }
    .icon-button:hover {
      transform: scale(1.1);
    }

    /************************************************
     * DYNAMIC TYPING
     ***********************************************/
    .static-text {
      font-size: 1.5rem;
      color: white;
      bottom: 115px; margin-top: 25px;
      height: 40px;
      overflow: hidden;
      border-right: 2px solid;
      white-space: nowrap;
      letter-spacing: 2px;
      animation: blink-caret 0.75s step-end infinite;
      transition: opacity 1s ease;
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50%      { border-color: white; }
    }

    /************************************************
     * VOLUME CONTROL
     ***********************************************/
    .volume-control-blurred {
      position: fixed; top: 20px; left: 20px;
      z-index: 100;
      width: 40px; height: 40px;
      display: none;
      background: rgba(255, 255, 255, 0.075);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0);
      overflow: hidden;
      transition: width 0.3s ease;
    }
    .volume-control-blurred:hover {
      width: 140px;
    }
    .icon-wrap {
      position: absolute; top: 0; left: 0;
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
    }
    .volume-button {
      font-size: 1.2rem; color: white;
      cursor: pointer;
      text-align: center;
      line-height: 40px;
    }
    .volume-slider {
      position: absolute; top: 0; bottom: 0; margin: auto 0; left: 50px;
      width: 80px;
      opacity: 0; transform: scaleX(0);
      transform-origin: left center;
      pointer-events: none;
      transition: transform 0.3s ease, opacity 0.3s ease;
      appearance: none; outline: none; cursor: pointer; background: transparent;
    }
    .volume-control-blurred:hover .volume-slider {
      transform: scaleX(1); opacity: 1; pointer-events: auto;
    }
    .volume-slider::-webkit-slider-runnable-track,
    .volume-slider::-moz-range-track {
      height: 3px; background: white; border-radius: 2px;
    }
    .volume-slider::-webkit-slider-thumb,
    .volume-slider::-moz-range-thumb {
      appearance: none; background: white; border-radius: 50%;
      width: 12px; height: 12px; margin-top: -5px; cursor: pointer;
    }

    /************************************************
     * INFO + ABOUT SECTIONS
     ***********************************************/
    #info, #about {
      /* Different background overlays for readability */
    }
    #info {
      background: rgba(0, 0, 0, 0.45);
    }
    #about {
      background: rgba(0, 0, 0, 0.65);
    }
    .server-info {
      display: flex; align-items: center; gap: 20px;
      background: rgba(255, 255, 255, 0.075);
      backdrop-filter: blur(10px);
      border-radius: 8px;

    }
    .server-info img {

    }
    .server-info .info-text {

    .server-info a {

    h2 {
      margin-bottom: 20px;
      color: white;
    }
    p {
      color: white;
      max-width: 600px;
      line-height: 1.4;
    }
  </style>

<body>

  <!-- Main Script -->
  <script>
    let hasClicked = false;
    let isMuted = false;
    let lastVolume = 0.5;
    let audio1, audio2;

    const overlay       = document.getElementById('overlay');
    const proceedButton = document.getElementById('proceedButton');
    const background    = document.getElementById('bg');
    const blurredBox    = document.getElementById('mainBox');
    const volumeControl = document.getElementById('volumeControl');
    const navButtons    = document.getElementById('navButtons');

    function handleEnter() {
      if (hasClicked) return;
      hasClicked = true;

      // Hide "click" text
      proceedButton.classList.add('hide-proceed');
      // Switch background to GIF
      background.classList.add('unblurred');

      // Fade out overlay, fade in main box
      setTimeout(() => {
        overlay.classList.add('fade-out');
        blurredBox.classList.add('fade-in');
        volumeControl.style.display = 'block';
        navButtons.style.display = 'flex';
      }, 500);

      // Start audio
      playAudioSequence();
    }

    function playAudioSequence() {
      audio1 = new Audio('ref/misc/start1.mp3');
      audio2 = new Audio('ref/misc/end1.mp3');
      audio1.volume = 0.5;
      audio2.volume = 0.5;
      audio2.loop = true;
      audio1.play();
      audio1.addEventListener('ended', () => {
        audio2.play();
      });
    }

    // Volume controls
    const volumeButton = document.getElementById('volumeButton');
    const volumeSlider = document.getElementById('volumeSlider');

    volumeButton.addEventListener('click', () => {
      if (!isMuted) {
        lastVolume = parseFloat(volumeSlider.value);
        volumeSlider.value = 0;
        if(audio1) audio1.volume = 0;
        if(audio2) audio2.volume = 0;
        isMuted = true;
        volumeButton.classList.replace('fa-volume-up', 'fa-volume-mute');
      } else {
        volumeSlider.value = lastVolume.toString();
        if(audio1) audio1.volume = lastVolume;
        if(audio2) audio2.volume = lastVolume;
        isMuted = false;
        volumeButton.classList.replace('fa-volume-mute', 'fa-volume-up');
      }
    });

    volumeSlider.addEventListener('input', (e) => {
      const volume = parseFloat(e.target.value);
      if(audio1 && audio2) {
        audio1.volume = volume;
        audio2.volume = volume;
      }
      if (volume === 0) {
        isMuted = true;
        volumeButton.classList.replace('fa-volume-up', 'fa-volume-mute');
      } else {
        isMuted = false;
        volumeButton.classList.replace('fa-volume-mute', 'fa-volume-up');
        lastVolume = volume;
      }
    });

    // Dynamic typing
    const phrases = ["@@", "the world is yours", "join discord.gg/loser"];
    let phraseIndex = 0;
    let charIndex = 0;
    const typingSpeed = 100;
    const pauseBetweenPhrases = 2000;
    const dynamicTextElement = document.getElementById('dynamic-text');

    function typePhrase() {
      if (charIndex < phrases[phraseIndex].length) {
        dynamicTextElement.textContent += phrases[phraseIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typePhrase, typingSpeed);
      } else {
        setTimeout(erasePhrase, pauseBetweenPhrases);
      }
    }
    function erasePhrase() {
      if (charIndex > 0) {
        dynamicTextElement.textContent = phrases[phraseIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erasePhrase, typingSpeed / 2);
      } else {
        phraseIndex = (phraseIndex + 1) % phrases.length;
        setTimeout(typePhrase, typingSpeed);
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      typePhrase();
      fetchDiscordInfo();
    });

    // Smooth tilt logic for .blurred-box
    let currentRotationX = 0;
    let currentRotationY = 0;
    let targetRotationX = 0;
    let targetRotationY = 0;
    const easing = 0.1;
    const maxRotation = 15;

    function animateTilt() {
      currentRotationX += (targetRotationX - currentRotationX) * easing;
      currentRotationY += (targetRotationY - currentRotationY) * easing;
      blurredBox.style.transform = `
        translateY(0)
        perspective(800px)
        rotateX(${currentRotationX}deg)
        rotateY(${currentRotationY}deg)
      `;
      requestAnimationFrame(animateTilt);
    }
    blurredBox.addEventListener('mousemove', (e) => {
      const rect = blurredBox.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const halfWidth = rect.width / 2;
      const halfHeight = rect.height / 2;
      targetRotationY = ((x - halfWidth) / halfWidth) * maxRotation;
      targetRotationX = ((y - halfHeight) / halfHeight) * -maxRotation;
    });
    blurredBox.addEventListener('mouseleave', () => {
      targetRotationX = 0;
      targetRotationY = 0;
    });
    animateTilt();

    // Nav Buttons Scroll
    function scrollToSection(sectionId) {
      const section = document.getElementById(sectionId);
      if (!section) return;
      section.scrollIntoView({ behavior: 'smooth' });
    }

    // Discord Server Info (Widget)
    function fetchDiscordInfo() {
      const serverId = '1258478869405503668'; // Replace with your real server ID
      const serverInfoUrl = `https://discord.com/api/guilds/${serverId}/widget.json`;

      fetch(serverInfoUrl)
        .then(res => res.json())
        .then(data => {
          document.getElementById('serverName').textContent = data.name || 'Discord Server';
          document.getElementById('memberCount').textContent = 'Members: ' + (data.presence_count || '???');
          document.getElementById('serverIcon').src = data.icon_url || '';
          if (data.instant_invite) {
            document.getElementById('serverJoin').href = data.instant_invite;
          }
        })
        .catch(err => {
          console.error('Could not fetch Discord server info:', err);
        });
    }
  </script>
