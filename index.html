  <style>
    .background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('ref/misc/MyCarGif.gif');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      transition: filter 1.5s ease;
    }
    .unblurred {
      filter: blur(0);
    }
    #overlay {
      opacity: 1;
      transition: opacity 1s ease;
    }
    .fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .proceed-button {
      opacity: 1;
      transition: opacity 1s ease;
      pointer-events: auto;
    }
    .hide-proceed {
      opacity: 0;
      pointer-events: none;
    }

    .blurred-box {
      /* Add a perspective to make rotations pop a bit more */
      transform: translateY(100vh) perspective(800px) rotateX(0) rotateY(0);
      transform-style: preserve-3d;
      opacity: 0;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .blurred-box.fade-in {
      transform: translateY(0) perspective(800px) rotateX(0) rotateY(0);
      opacity: 1;
    }

    .static-text {
      font-size: 1.5rem;
      color: white;
      bottom: 115px;
      margin-top: 25px;
      height: 40px;
      overflow: hidden;
      border-right: 2px solid;
      white-space: nowrap;
      letter-spacing: 2px;
      animation: blink-caret 0.75s step-end infinite;
      transition: opacity 1s ease;
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50%      { border-color: white; }
    }

    .volume-control-blurred {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;

      width: 40px;
      height: 40px;
      display: none; 

      background: rgba(255, 255, 255, 0.075);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0);

      overflow: hidden;
      transition: width 0.3s ease;
    }
    .volume-control-blurred:hover {
      width: 140px;
    }
    .icon-wrap {
      position: absolute;
      top: 0; left: 0;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .volume-button {
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      text-align: center;
      line-height: 40px;
    }
    .volume-slider {
      position: absolute;
      top: 0;
      bottom: 0;
      margin: auto 0;
      left: 50px;
      width: 80px;

      opacity: 0;
      transform: scaleX(0);
      transform-origin: left center;
      pointer-events: none;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .volume-control-blurred:hover .volume-slider {
      transform: scaleX(1);
      opacity: 1;
      pointer-events: auto;
    }
    .volume-slider {
      appearance: none;
      outline: none;
      cursor: pointer;
      background: transparent;
    }
    .volume-slider::-webkit-slider-runnable-track {
      height: 3px;
      background: white;
      border-radius: 2px;
    }
    .volume-slider::-moz-range-track {
      height: 3px;
      background: white;
      border-radius: 2px;
    }
    .volume-slider::-webkit-slider-thumb {
      appearance: none;
      background: white;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      margin-top: -5px;
      cursor: pointer;
    }
    .volume-slider::-moz-range-thumb {
      background: white;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      cursor: pointer;
    }
  </style>
</head>

<body class="blurred">
  <div class="background"></div>

  <div class="overlay" id="overlay" onclick="handleEnter()">
    <div class="proceed-button" id="proceedButton">click</div>
  </div>

  <div class="blurred-box" id="mainBox">
    <div class="profile-wrapper">
      <div class="profile-decoration"></div>
      <div class="profile-picture"></div>
    </div>
    <div class="profile-name">jayson</div>
    <div class="showcase">
      <div class="badge">
        <i class="fa-solid fa-car"></i>
        <span class="tooltip">C8 Corvette</span>
      </div>
      <div class="badge">
        <i class="fa-solid fa-wallet"></i>
        <span class="tooltip">Rich</span>
      </div>
      <div class="badge">
        <i class="fa-solid fa-star" style="color: white;"></i>
        <span class="tooltip">Certified</span>
      </div>
    </div>
    <div class="static-text" id="dynamic-text"></div>
    <div class="icon-wrapper">
      <a
        href="https://www.roblox.com/users/3290769146/profile"
        class="icon-button"
        target="_blank"
      >
        <i class="fas fa-globe"></i>
      </a>
      <a
        href="https://discord.gg/loser"
        class="icon-button"
        target="_blank"
      >

      </a>
      <a
        href="https://www.tiktok.com/@umjayson"
        class="icon-button"
        target="_blank"
      >
        <i class="fab fa-tiktok"></i>
      </a>
    </div>
  </div>

  <div class="volume-control-blurred" id="volumeControl">
    <div class="icon-wrap">
      <i class="fas fa-volume-up volume-button" id="volumeButton"></i>
    </div>
    <input
      type="range"
      id="volumeSlider"
      class="volume-slider"
      min="0"
      max="0.5"
      step="0.01"
      value="0.5"
    />
  </div>

  <script>
    let hasClicked = false;
    let isMuted = false;
    let lastVolume = 0.5;
    let audio1, audio2;

    const overlay       = document.getElementById('overlay');
    const proceedButton = document.getElementById('proceedButton');
    const background    = document.querySelector('.background');
    const blurredBox    = document.getElementById('mainBox');
    const volumeControl = document.getElementById('volumeControl');

    function handleEnter() {
      if (hasClicked) return;
      hasClicked = true;

      proceedButton.classList.add('hide-proceed');
      background.classList.add('unblurred');

      setTimeout(() => {
        overlay.classList.add('fade-out');
        blurredBox.classList.add('fade-in');
        volumeControl.style.display = 'block';
      }, 500);

      playAudioSequence();
    }

    function playAudioSequence() {
      audio1 = new Audio('ref/misc/start1.mp3');
      audio2 = new Audio('ref/misc/end1.mp3');
      audio1.volume = 0.5;
      audio2.volume = 0.5;
      audio2.loop = true;
      audio1.play();
      audio1.addEventListener('ended', () => {
        audio2.play();
      });
    }

    const volumeButton = document.getElementById('volumeButton');
    const volumeSlider = document.getElementById('volumeSlider');

    volumeButton.addEventListener('click', () => {
      if (!isMuted) {
        lastVolume = parseFloat(volumeSlider.value);
        volumeSlider.value = 0;
        audio1.volume = 0;
        audio2.volume = 0;
        isMuted = true;
        volumeButton.classList.replace('fa-volume-up', 'fa-volume-mute');
      } else {
        volumeSlider.value = lastVolume.toString();
        audio1.volume = lastVolume;
        audio2.volume = lastVolume;
        isMuted = false;
        volumeButton.classList.replace('fa-volume-mute', 'fa-volume-up');
      }
    });

    volumeSlider.addEventListener('input', (e) => {
      const volume = parseFloat(e.target.value);
      if (volume === 0) {
        isMuted = true;
        volumeButton.classList.replace('fa-volume-up', 'fa-volume-mute');
        audio1.volume = 0;
        audio2.volume = 0;
      } else {
        isMuted = false;
        volumeButton.classList.replace('fa-volume-mute', 'fa-volume-up');
        audio1.volume = volume;
        audio2.volume = volume;
        lastVolume = volume;
      }
    });

    // Dynamic typing
    const phrases = [
      "@@",
      "the world is yours",
      "join discord.gg/loser"
    ];
    let phraseIndex = 0;
    let charIndex = 0;
    const typingSpeed = 100;
    const pauseBetweenPhrases = 2000;
    const dynamicTextElement = document.getElementById('dynamic-text');

    function typePhrase() {
      if (charIndex < phrases[phraseIndex].length) {
        dynamicTextElement.textContent += phrases[phraseIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typePhrase, typingSpeed);
      } else {
        setTimeout(erasePhrase, pauseBetweenPhrases);
      }
    }

    function erasePhrase() {
      if (charIndex > 0) {
        dynamicTextElement.textContent = phrases[phraseIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erasePhrase, typingSpeed / 2);
      } else {
        phraseIndex = (phraseIndex + 1) % phrases.length;
        setTimeout(typePhrase, typingSpeed);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      typePhrase();
    });

    /**********************************************
     *  IMPROVED, SMOOTH TILT LOGIC
     **********************************************/
    let currentRotationX = 0;
    let currentRotationY = 0;
    let targetRotationX = 0;
    let targetRotationY = 0;

    // How "fast" or "snappy" the tilt moves (0.1 = slower, 0.2 = faster)
    const easing = 0.1;
    // Maximum rotation (in degrees) from the center
    const maxRotation = 15;

    // Animate via requestAnimationFrame
    function animateTilt() {
      // Interpolate/lerp current rotation toward target rotation
      currentRotationX += (targetRotationX - currentRotationX) * easing;
      currentRotationY += (targetRotationY - currentRotationY) * easing;

      // Apply the transform
      blurredBox.style.transform = `translateY(0) perspective(800px) rotateX(${currentRotationX}deg) rotateY(${currentRotationY}deg)`;

      requestAnimationFrame(animateTilt);
    }

    blurredBox.addEventListener('mousemove', (e) => {
      const rect = blurredBox.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      // Calculate range [-1..1] for both x and y relative to center
      const halfWidth = rect.width / 2;
      const halfHeight = rect.height / 2;
      const rotateY = ((x - halfWidth) / halfWidth) * maxRotation; // left/right
      const rotateX = ((y - halfHeight) / halfHeight) * -maxRotation; // up/down (negative for correct orientation)

      targetRotationX = rotateX;
      targetRotationY = rotateY;
    });

    blurredBox.addEventListener('mouseleave', () => {
      // Return to 0 rotation smoothly
      targetRotationX = 0;
      targetRotationY = 0;
    });

    // Start the animation loop
    animateTilt();
  </script>
